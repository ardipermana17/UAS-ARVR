<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singapore Zoo</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
</head>
<body>
    <a-scene background="color: #FAFAFA" environment="preset: contact; lighting: dusk">
        <a-assets>
            <a-asset-item id="zoo" src="assets/object/singapura_zoo/scene.gltf"></a-asset-item>
            <!-- <a-asset-item id="speedway" src="assets/object/singapura_speedway/scene.gltf"></a-asset-item> -->
            <!-- <a-asset-item id="sentosa" src="assets/object/singapura_sentosa/scene.gltf"></a-asset-item> -->
            <!-- <a-asset-item id="botanicgarden" src="assets/object/singapura_botanic_garden/scene.gltf"></a-asset-item> -->
            <a-asset-items id="parkzoo" src="assets/object/parkzoo/scene.gltf"></a-asset-items>
            <a-asset-item id="gajah" src="assets/object/elephant/scene.gltf">
            </a-asset-item>
            <a-asset-item id="elang" src="assets/object/eagle/scene.gltf">
            </a-asset-item>
            <a-asset-item id="harimau" src="assets/object/tiger/scene.gltf">
            </a-asset-item>
            <a-asset-item id="harimauputih" src="assets/object/whitetiger/scene.gltf">
            </a-asset-item>

            <img id="imgzoo" src="assets/images/singapurazoo.jpg">
            <img id="imgspeedway" src="assets/images/singapuraspeedway.jpg">
            <img id="imgsentosa" src="assets/images/sentosa.jpeg">
            <img id="imgbotanicgarden" src="assets/images/botanicgarden.jpeg">
          </a-assets>
          <a-sound src="src: url(assets/sound/zoo.mp3)" autoplay="true"></a-sound>

        <a-entity look-controls cursor="rayOrigin: mouse"></a-entity>
        <a-entity gltf-model="#zoo" position="0 -1.4 -50" rotation="0 0 0" scale=" 80 80 80" animation-mixer></a-entity>
        <a-entity gltf-model="#gajah" position="-15.6 0.2 -32.5" rotation="0 90 0" scale="3 3 3" animation-mixer></a-entity>
        <a-entity gltf-model="#elang" position="0 13 -35" rotation="0 0 0" scale="0.09 0.09 0.09"
            animation-mixer></a-entity>
        <a-entity gltf-model="#harimau" position="13 0.7 -40" rotation="0 180 0" scale="0.01 0.01 0.01"
            animation-mixer></a-entity>
        <a-entity gltf-model="#harimauputih" position="18.5 0.7 -40" rotation="0 180 0" scale="0.01 0.01 0.01"
            animation-mixer></a-entity>
        <a-link href="vr_speedway.html" title="Speedway" image="#imgspeedway" position="2 1 -10"></a-link>
        <a-link href="vr_sentosa.html" title="Sentosa" image="#imgsentosa" position="7 1 -10"></a-link>
        <a-link href="vr_botanicgarden.html" title="Botanic Garden" image="#imgbotanicgarden" position="12 1 -10"></a-link>
        <a-link href="ar_zoo.html" title="AR Zoo" image="#imgzoo" position="17 1 -10"></a-link>
        
    </a-scene>
</body>
</html>
